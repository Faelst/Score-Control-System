<div class="container-fluid">
    <div class="m-1 my-5">
        <div class="p-4 rounded" style="background-color: rgba(61, 61, 61, 0.63);">

            <div class="d-flex bd-highlight mb-3">
                <div class="p-2 bd-highlight">
                    <h4 class="p-1 " style="color: white"> Lista de Pontução </h4>
                </div>
                <div class="ml-auto p-2 bd-highlight">
                    <button type="button" class="btn btn-outline-warning" data-toggle="modal"
                        data-target="#ExemploModalCentralizado">Exportar PDF</button>
                </div>
            </div>

            <div class="modal fade" id="ExemploModalCentralizado" tabindex="-1" role="dialog"
                aria-labelledby="TituloModalCentralizado" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="TituloModalCentralizado">Título do modal</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">

                            <h6 style="color: black">Intervalo de Datas:</h6>
                            <div class="input-group mb-2">
                                <input type="text" class="form-control" aria-label="Recipient's username"
                                    placeholder="dd/mm/aaaa" id="dataInicialPdf" aria-describedby="basic-addon2">
                                <div class="input-group-append">
                                    <span class="input-group-text" id="basic-addon2">Ate</span>
                                </div>
                                <input type="text" class="form-control rounded-right" aria-label="Recipient's username"
                                    placeholder="dd/mm/aaaa" id="dataFinalPdf" aria-describedby="basic-addon2">

                            </div>

                        </div>
                        <div class="modal-footer">
                            <button type="button" id='gerarPDF' class="btn btn-secondary"
                                data-dismiss="modal">Exportar</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class='modal fade' id='modalLoading' tabindex='-1' role='dialog'
                aria-labelledby='TituloModalCentralizado' aria-hidden='true'>
                <div class='modal-dialog modal-dialog-centered' role='document'>
                    <div class='modal-content'>
                        <div class='modal-header'>
                            <h5 class='modal-title' id='TituloModalCentralizado'>Gerando PDF...</h5> 
                        </div>
                        <div class='modal-body'>
                            <div align="center"> 
                                <img style='width:50%;' src='img/gif/loading.gif' />
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <hr class="bg-white">
            <div class="col-xl-6 col-md-8 col-sm-12 col-12 mb-5">
                <h6 style="color: white">Intervalo de Datas:</h6>
                <div class="input-group mb-2">
                    <input type="text" class="form-control" aria-label="Recipient's username" placeholder="dd/mm/aaaa"
                        id="dataInicial" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                        <span class="input-group-text" id="basic-addon2">Ate</span>
                    </div>
                    <input type="text" class="form-control rounded-right" aria-label="Recipient's username"
                        placeholder="dd/mm/aaaa" id="dataFinal" aria-describedby="basic-addon2">
                    <button type="button" id="btnFiltrar" class="btn btn-success mx-5 bg-transparent">Filtrar</button>
                </div>
            </div>

            <div id="Limpar">
                <table id="tabelaPontos" class="display" style="width:100%;font-size: 10px">
                    <thead>
                        <tr>
                            <th>ID do tecnico</th>
                            <th>Nome do tecnico</th>
                            <th>Pontos Corridos</th>
                            <th>Pontos Extra</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>


        </div>
    </div>
</div>


<script>


</script>

<script src="js/Exportar/GerarPdf.js"></script>
<script src="js/ListaPontos.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.21.0/moment.min.js"></script>
