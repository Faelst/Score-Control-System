
<!-- css -->
<link rel="stylesheet" href="./css/style.css">
<!-- css -->

<!-- jquery UI css -->


<!-- JavaScripts -->
<script src="js/Comportamentos.js"></script>

<div class="container">
    <div class="m-1 my-5">
        <div class="p-4 rounded" style="background-color: rgba(61, 61, 61, 0.63);">

            <div class="border-top border-right border-left p-1 mx-1 rounded-top ">
                <div class="d-flex justify-content-between">

                    <div class=" my-1 mx-3">
                        <h3 class="estilo">Controle de Ordens
                            de Serviço</h3>
                    </div>
                </div>

            </div>



            <div class="m-1 p-3 border rounded-bottom" style="border: white">

                <div class="input-group mb-3 ">
                    <div class="input-group-prepend">
                        <span class="input-group-text bg-transparent  " id="basic-addon1"
                            style="color: white; height: 30px;font-size: 12px">Nº da
                            Ordem :</span>
                    </div>
                    <input type="text" class="form-control bg-transparent rounded-right" placeholder=""
                        id='nOrdemServico' aria-label="Username" style="color: white; height: 30px;font-size: 12px"
                        aria-describedby="basic-addon1">



                    <div class="mx-1">

                    </div>
                    <div class="input-group-prepend">
                        <label class="input-group-text  bg-transparent rounded-left" for="inputGroupSelect01"
                            style="color: white; height: 30px;font-size: 12px">Cidade:</label>
                    </div>
                    <select class=" custom-select bg-dark" id="selectCIdade"
                        style="color: white; height: 30px;font-size: 10px">
                        <option value="">Selecione</option>
                        <option value="1">Jacarei</option>
                        <option value="2">São Jóse dos Campos</option>
                        <option value="3">Guararema</option>
                        <option value="4">Campos do Jordão</option>
                        <option value="5">Taubate</option>
                        <option value="6">Caçapava</option>
                        <option value="7">Pinda</option>
                        <option value="8">Roseira</option>
                        <option value="9">Mogi das Cruzes</option>
                        <option value="10">Potim</option>
                        <option value="11">Guaratinguetá</option>
                        <option value="15">Santa Isabel</option>
                        <option value="16">Itatiba</option>
                    </select>
                </div>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text bg-transparent" id="basic-addon1"
                            style="color: white; height: 30px;font-size: 12px">Data
                            de Execução
                            :</span>
                    </div>
                    <input type="text" class="form-control bg-transparent" placeholder="DD/MM/YYYY"
                        aria-label="Username" id='dataAbertura' style="color: white; height: 30px;font-size: 12px"
                        aria-describedby="basic-addon1">
                </div>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text bg-transparent" id="basic-addon1"
                            style="color: white; height: 30px;font-size: 12px">Nome
                            do Tecnico :</span>
                    </div>
                    <input type="text" class="form-control bg-transparent"
                        style="color: white; height: 30px;font-size: 12px" id='nomeTenico' aria-label="Username"
                        aria-describedby="basic-addon1">
                </div>

                <div class="mb-3">
                    <div class="input-group ">
                        <div class="input-group-prepend">
                            <button class="btn btn-outline-secondary dropdown-toggle bg-transparent" type="button"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
                                style="color: white; height: 30px;font-size: 12px">Tipo
                                de O.S</button>
                            <div class="dropdown-menu">
                                <a class="dropdown-item" value='1.00'>Instalação</a>
                                <a class="dropdown-item" value='1.50'>Instalação Alta Dificuldade</a>
                                <a class="dropdown-item" value='0.50'>Manutenção</a>
                                <a class="dropdown-item" value='0.50'>Retirada</a>
                                <a class="dropdown-item" value='0.20'>Vistoria</a>
                                <a class="dropdown-item" value='1.00'>Rompimento</a>
                                <a class="dropdown-item" value='4.00'>Treinamento/NR</a>
                                <a class="dropdown-item" value='1.00'>Acordo</a>
                                <a class="dropdown-item" value='0.25'>Ausência</a>
                                <a class="dropdown-item">Duplado</a>
                                
                                <div role="separator" class="dropdown-divider"></div>
                                <a class="dropdown-item" value='0.00'>Nao Executado</a>
                            </div>
                        </div>

                        <input type="text" class="form-control  bg-transparent rounded-right"
                            style="color: white; height: 30px;font-size: 12px" id="tipoOrdem"
                            aria-label="Text input with dropdown button" placeholder="Selecione o Tipo de O.S" disabled>
                        <div class="mx-1">
                            <input type="text" class="form-control  bg-transparent "
                                style="color: white;width: 60px; height: 30px;font-size: 12px" id='txPontos'
                                aria-label="Text input with dropdown button" placeholder="Pontos" disabled>
                        </div>
                    </div>

                    <div class="form-check mx-1" id='pontoExtra'>
                        <input class="form-check-input" type="checkbox" value="" id='PotucaoExtra'>
                        <label class="form-check-label" for="defaultCheck1" style="color: white;">
                            Potuação Extra.
                        </label>
                    </div>

                    <div id='tecnicoDuplado'>
                        <div class="input-group mt-3 mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text bg-transparent" id="basic-addon1"
                                    style="color: white; height: 30px;font-size: 12px"> Nome do 2º
                                    Tecnico :</span>
                            </div>
                            <input type="text" class="form-control bg-transparent rounded-right"
                                style="color: white; height: 30px;font-size: 12px" id='nomeTenicoDuplado'
                                aria-label="Username" aria-describedby="basic-addon1">
                            <div class="mx-1">
                                <input type="text" class="form-control  bg-transparent "
                                    style="color: white;width: 60px; height: 30px;font-size: 12px" id='txPontosDuplado'
                                    aria-label="Text input with dropdown button" placeholder="Pontos" disabled>
                            </div>
                        </div>
                    </div>


                    <div id="divPontoExtra">
                        <input type="text" class="form-control bg-transparent my-1" placeholder="Pontos"
                            aria-label="Username" id="txtPontosExtra"
                            style="color: white;width: 65px; height: 30px;font-size: 12px"
                            aria-describedby="basic-addon1">

                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text bg-transparent" id="basic-addon1"
                                    style="color: white; font-size: 12px">Motivo do Ponto Extra:</span>
                            </div>
                            <textarea class="form-control rounded bg-transparent" value="" id="txtAreaPontoExtra"
                                style="font-size: 8px;color: white" rows="1"></textarea>
                        </div>
                    </div>
                </div>


                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text bg-transparent" style="color: white; font-size: 12px">OBS
                            :</span>
                    </div>
                    <textarea class="form-control rounded bg-transparent" id="txtAreaObservação" id="txtObs" value=""
                        style="font-size: 8px;color: white" rows="1"></textarea>
                </div>

                <div class="d-flex justify-content-end">
                    <button type="button" class="btn btn-outline-secondary" id="btnCadastrar"
                        style="color: white">Cadastrar</button>
                </div>



                <!-- Modal de Confimração de cadastro -->
                <div class="modal fade" id="modalCofirmaCadastro" tabindex="-1" role="dialog" aria-labelledby="TituloModalCentralizado" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                      <div class="modal-content">
                        <div class="modal-body">
                          <div id='conteudo'>
                            <div id="divCheck" align="center"> 
                                
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>

            </div>
        </div>
    </div>

</div>

<!-- INPUT MASK -->


<!-- SCRIPTS  -->
<script src="js/Requisicoes.js"></script>
