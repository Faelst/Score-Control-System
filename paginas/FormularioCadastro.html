<!-- css -->
<link rel="stylesheet" href="./css/style.css">
<link rel="stylesheet" href="./css/RegisterForm/styles.css">
<!-- css -->

<!-- jquery UI css -->


<!-- JavaScripts -->
<script src="js/Comportamentos.js"></script>

<div class="container">
    <div class="m-3 mt-5 p-3 pt-4 rounded container-form">
        <div class="d-flex justify-content-between border-bottom text-light ">
            <div class="my-1 mx-3">
                <h3 class="estilo">Controle de Ordens de Serviço</h3>
            </div>
        </div>

        <form action="" class='p-3 m-2'>
            <div class="row">
                <div class="col-sm-12 col-md-4 col-lg-4">
                    <div class="form-group">
                        <label class="text-light" for="exampleFormControlInput1">Numero da Ordem</label>
                        <input type="nOrdem" class="form-control bg-transparent text-light border-bottom"
                            id="serviceNumber" name="serviceNumber" placeholder="">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-12 col-md-6 col-lg-5">
                    <div class="form-group">
                        <label class='text-light' for="exampleFormControlSelect1">Cidade</label>
                        <select class="custom-select bg-dark bg-transparent text-light border-bottom" id="serviceCity"
                            name="serviceCity">
                            <option class="bg-dark text-light"></option>
                        </select>
                    </div>
                </div>

                <div class="col-sm-12 col-md-6 col-lg-4">
                    <div class="form-group">
                        <label class="text-light" for="exampleFormControlInput1">Data de Execução</label>
                        <input type="dataExecucao" class="form-control bg-transparent text-light" id="issueDate"
                            name="issueDate" placeholder="DD/MM/YYYY" placeholder="">
                    </div>
                </div>
            </div>

            <div id="addTechnicalLink" class="row">

                <div class="col-lg-2 col-md-3 col-sm-4">
                    <div class="form-group ">
                        <label class="text-light">ID</label>
                        <input type="text" class="form-control text-light bg-transparent" id='technicialId'
                            name='technicialId'>
                    </div>
                </div>

                <div class="col-sm-12 col-md-12 col-lg-10">
                    <div class="form-group ">
                        <label class="text-light" for="exampleFormControlInput1">Tecnico</label>
                        <input type="text" class="form-control text-light bg-transparent" id='technicianName'
                            name='technicianId' aria-label="Username" aria-describedby="basic-addon1">
                        <div class="d-flex flex-row">
                            <a class="mt-1" href="#" id='addTechnical'>
                                <i class="fas fa-plus"></i>
                                Tecnico Adicional
                            </a>
                        </div>
                    </div>
                </div>

            </div>

            <!-- MODAL DE TECNICO ADICIONAL -->
            <div class="modal fade" id="addTechnicalModal" tabindex="-1" role="dialog"
                aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLongTitle">Tecnico adicional</h5>
                            <button type="button" class="close" validate="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body p-0 table-responsive">
                            <table id="addTechinicalTable" class="table table-sm m-0">
                                <thead>
                                    <tr>
                                        <th scope="col" class="align-middle">Id</th>
                                        <th scope="col" class="align-middle">Nome do Tecnico</th>
                                        <th scope="col" class="align-middle">Tipo de Acompanhamento</th>
                                        <th scope="col" class="align-middle">
                                            <a href="">
                                                <i class="fas fa-plus-circle fa-lg"></i>
                                            </a>
                                        </th>
                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                        <div class="modal-footer-custom">
                            <div id="alertToogleAddTechnical"></div>
                            <button type="button" validate="modal" class="btn btn-primary mt-3 mr-3">Salvar
                                Alterações</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- MODAL DE TECNICO ADICIONAL -->


            <div class="row">
                <div class="col-sm-12 col-md-12 col-lg-6">
                    <div class="form-group">
                        <label class='text-light'>Tipo de Serviço</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <button class="btn btn-outline-secondary text-light dropdown-toggle bg-transparent"
                                    type="button" data-toggle="dropdown" aria-haspopup="true"
                                    aria-expanded="false"></button>
                                <div id="assignmentTypes" class="dropdown-menu bg-dark">
                                    <!-- Opções do tipo de solicitações -->
                                </div>
                            </div>
                            <input type="text" class="form-control text-light bg-transparent rounded-right disabled "
                                id="assignmentType" name="assignmentType" placeholder="Selecione o Tipo de O.S"
                                readonly="readonly">
                        </div>
                    </div>
                </div>

                <div class="col-sm-8 col-md-8 col-lg-4">
                    <div class="form-group">
                        <label class='text-light'>Niveis</label>
                        <select class="form-control bg-transparent text-light border-bottom" name="levelsAssigment"
                            id="levelsAssigment">
                            <option></option>
                        </select>
                    </div>
                </div>

                <div class="col">
                    <div class="form-group">
                        <label class='text-light'>Pontuação</label>
                        <input type="text" class="form-control text-light bg-transparent rounded-right"
                            name="scoreAmount" id="scoreAmount" disabled>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="" class="text-light">Observações*</label>
                        <textarea class="form-control rounded bg-transparent" id="descriotionService" value=""
                            name="descriotionService" style="font-size: 14px;color: white" rows="2"></textarea>
                    </div>
                </div>
            </div>
            <hr>
            <div class="d-flex justify-content-end">
                <div class="row">
                    <div class="col">
                        <button type="button" class="btn btn-warning" id="btnClear" style="color: white">Limpar</button>
                    </div>
                    <div class="col">
                        <button type="submit" class="btn btn-success" id="btnRegister"
                            style="color: white">Cadastrar</button>
                    </div>
                </div>
            </div>

        </form>
    </div>
</div>

<!-- Modal de Confimração de cadastro -->
<div class="modal fade" id="modalCofirmaCadastro" tabindex="-1" role="dialog" aria-labelledby="TituloModalCentralizado"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <div class="d-flex justify-content-center">
                    <div class="modal__finaly__sucess">
                        <i class="fas fa-check"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>


<!-- SCRIPTS  -->
<script type="module" src="js/Requisicoes.js"></script>
<script type="module" src="js/RegistrationForm/Index.js"></script>
